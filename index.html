    function previewPhoto(event) {
      const file = event.target.files[0];
      if (file) {

          return;

        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('photo_preview').innerHTML = `
            <div class="border-2 border-green-200 rounded-lg p-2 bg-green-50">
              <img src="${e.target.result}" class="max-w-full h-48 object-contain mx-auto rounded" alt="Preview" />
              <p class="text-xs text-center text-gray-600 mt-2">‚úÖ Foto siap diupload</p>
            </div>
          `;
        };
        reader.readAsDataURL(file);
      }
    }
    
    async function saveReading(event) {
      event.preventDefault();
      
      const customerId = document.getElementById('customer_id').value;
      const month = document.getElementById('month').value;
      const year = parseInt(document.getElementById('year').value);
      const date = parseInt(document.getElementById('date').value);
      const meterReading = parseInt(document.getElementById('meter_reading').value);
      const keterangan = document.getElementById('keterangan').value;
      
      // Get previous reading for volume calculation
      const prevReadings = readings.filter(r => r.customer_id === customerId && r.year <= year);
      let previousReading = 0;
      if (prevReadings.length > 0) {
        prevReadings.sort((a, b) => b.year - a.year || b.date - a.date);
        previousReading = prevReadings[0].meter_reading || 0;
      }
      
      const volumeUsage = meterReading - previousReading;
      
      // Upload photo if exists
      let photoUrl = null;
      const photoInput = document.getElementById('meter_photo');
      if (photoInput.files.length > 0) {
        photoUrl = await uploadPhoto(photoInput.files[0], customerId, month, year);
      }
      
      const newReading = {
        customer_id: customerId,
        month: month,
        year: year,
        date: date,
        meter_reading: meterReading,
        previous_reading: previousReading,
        volume_usage: volumeUsage >= 0 ? volumeUsage : 0,
        photo_url: photoUrl,
        recorded_by: currentUser.name,
        keterangan: keterangan
      };
      
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/meter_records`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=representation'
          },
          body: JSON.stringify(newReading)
        });
        
        if (response.ok) {
          const saved = await response.json();
          readings.push(saved[0]);
          alert('‚úÖ Pencatatan berhasil disimpan ke database!');
          showDashboard();
        } else {
          const error = await response.text();
          alert('‚ùå Gagal menyimpan: ' + error);
        }
      } catch (err) {
        console.error('Save error:', err);
        alert('‚ùå Error: ' + err.message);
      }
    }
    
    async function uploadPhoto(file, customerId, month, year) {
      try {
        const fileName = `${customerId}_${year}_${month}_${Date.now()}.jpg`;
        const formData = new FormData();
        formData.append('file', file);
        
        const response = await fetch(`${SUPABASE_URL}/storage/v1/object/meter-photos/${fileName}`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          },
          body: file
        });
        
        if (response.ok) {
          return `${SUPABASE_URL}/storage/v1/object/public/meter-photos/${fileName}`;
        }
        return null;
      } catch (err) {
        console.error('Upload error:', err);
        return null;
      }
    }

    function exportData() {
      if (readings.length === 0) {
        alert('‚ö†Ô∏è Belum ada data pencatatan untuk diexport');
        return;
      }
      
      const csvContent = [
        ['Tanggal', 'Pelanggan', 'Alamat', 'Kabupaten', 'Kapanewon', 'Meteran (m¬≥)', 'Catatan', 'Dicatat Oleh'].join(','),
        ...readings.map(r => {
          const cust = customers.find(c => c.id === r.customer_id);
          const user = users.find(u => u.id === r.recorded_by);
          return [
            r.reading_date,
            `"${cust?.name || 'N/A'}"`,
            `"${cust?.address || 'N/A'}"`,
            cust?.kabupaten || 'N/A',
            cust?.kapanewon || '-',
            r.meter_value,
            `"${r.notes || '-'}"`,
            user?.name || 'N/A'
          ].join(',');
        })
      ].join('\n');
      
      const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `matriks-nsp-${new Date().toISOString().split('T')[0]}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      alert('‚úÖ Data berhasil diexport!\nüìÅ File: ' + a.download);
    }
