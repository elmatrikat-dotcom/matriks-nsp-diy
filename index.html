    async function handleAddRecord(e) {
      e.preventDefault();
      const form = e.target;
      
      const customerId = form.customer_id.value;
      const month = form.month.value;
      const meterReading = parseInt(form.meter_reading.value);

      const existing = records.find(r => r.customer_id === customerId && r.month === month && r.year === 2025);
      if (existing) {
        alert('‚ùå Pencatatan untuk bulan ' + month + ' sudah ada!');
        return;
      }

      const prevReading = getPreviousMeterReading(customerId, month);
      if (prevReading !== null && meterReading < prevReading) {
        alert(`‚ùå Meteran akhir (${meterReading}) tidak boleh lebih kecil dari meteran awal (${prevReading})`);
        return;
      }

      const volumeUsage = prevReading !== null ? meterReading - prevReading : 0;

      const data = {
        customer_id: customerId,
        month: month,
        year: 2025,
        date: parseInt(form.date.value),
        meter_reading: meterReading,
        previous_reading: prevReading || 0,
        volume_usage: volumeUsage,
        recorded_by: currentUser.name,
        keterangan: form.keterangan.value
      };

      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/meter_records`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=representation'
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          const newRecord = await res.json();
          records.push(newRecord[0]);
          alert('‚úÖ Pencatatan berhasil disimpan!');
          form.reset();
          showDashboard();
        } else {
          alert('‚ùå Gagal menyimpan pencatatan');
        }
      } catch (err) {
        alert('‚ùå Error: ' + err.message);
      }
    }

    function getPreviousMeterReading(customerId, currentMonth) {
      const currentMonthIndex = months.indexOf(currentMonth);
      const customerRecords = records.filter(r => r.customer_id === customerId);
      
      for (let i = currentMonthIndex - 1; i >= 0; i--) {
        const prevMonthRecords = customerRecords.filter(r => r.month === months[i]);
        if (prevMonthRecords.length > 0) {
          return prevMonthRecords.sort((a, b) => new Date(b.created_at) - new Date(a.created_at))[0].meter_reading;
        }
      }
      return null;
    }

    function exportToCSV() {
      const filtered = getFilteredCustomers();
      let csv = 'Nama,Lokasi,Kabupaten,Kapanewon,';
      months.forEach(m => csv += m + ',');
      csv += '\\n';

      filtered.forEach(c => {
        csv += `"${c.name}","${c.location}","${c.kabupaten}","${c.kapanewon}",`;
        months.forEach(m => {
          const rec = records.find(r => r.customer_id === c.id && r.month === m);
          csv += rec ? rec.meter_reading + ',' : '-,';
        });
        csv += '\\n';
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `Matriks_DIY_${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
    }
