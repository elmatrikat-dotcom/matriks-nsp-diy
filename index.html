    let customers = [];

    let loading = false;

    async function fetchFromSupabase() {
      try {
        loading = true;
        
        const usersRes = await fetch(`${SUPABASE_URL}/rest/v1/users?select=*`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json'
          }
        });
        
        if (usersRes.ok) {
          const supabaseUsers = await usersRes.json();
          if (supabaseUsers && supabaseUsers.length > 0) {
            users = supabaseUsers;
            console.log('‚úÖ Loaded from Supabase:', users.length, 'users');
          }
        }

        const custRes = await fetch(`${SUPABASE_URL}/rest/v1/customers?select=*`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json'
          }
        });
        
        if (custRes.ok) {
          customers = await custRes.json() || [];
        }

        const recRes = await fetch(`${SUPABASE_URL}/rest/v1/meter_records?select=*`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json'
          }
        });
        
        if (recRes.ok) {
          records = await recRes.json() || [];
        }

      } catch (err) {
        console.error('Supabase error:', err);
      } finally {
        loading = false;
      }
    }

      const user = users.find(u => u.username === username && u.password === password);
      
      if (user) {
        currentUser = user;
        showDashboard();
      } else {
        errorDiv.textContent = 'Username atau password salah';
        errorDiv.classList.remove('hidden');
      }
    }

              <div id="error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>
              <button onclick="login()" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 rounded-lg transition">
